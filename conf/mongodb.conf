systemLog:
   destination: file
   quiet: true
   path: <%= ENV['OPENSHIFT_MONGODB_DIR'] %>logs/mongodb.log
   logAppend: true
storage:
   dbPath: <%= ENV['OPENSHIFT_MONGODB_DIR'] %>data/
   journal:
      enabled: true
   mmapv1:
      smallFiles: true
processManagement:
   fork: false
   pidFilePath: <%= ENV['OPENSHIFT_MONGODB_DIR'] %>pid/mongodb.pid
net:
   bindIp: <%= ENV['OPENSHIFT_MONGODB_DB_HOST'] %>
   port: <%= ENV['OPENSHIFT_MONGODB_DB_PORT'] %>
setParameter:
   enableLocalhostAuthBypass: false